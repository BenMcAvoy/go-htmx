<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>

  <link rel="stylesheet" href="static/styles.css">

  <title>Film list</title>
</head>

<body class="container">
  <div class="row g-4">
    <div class="col-md">
      <div class="p-4 m-4 text-center border rounded">
        <h1 class="mb-4 text-decoration-underline">Film List</h1>
        <ul class="list-group fs-5" id="film-list">
          {{ range .Films }}
            <li class="list-group-item bg-primary text-white">{{ .Title }} - {{ .Director }}</li>
          {{ end }}
        </ul>
      </div>
    </div>

    <div class="col-md">
      <div class="p-4 m-4 border rounded">
        <h1 class="mb-4 text-center text-decoration-underline">Add Film</h1>
        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indictor="#add-spinner">
          <div class="mb-2">
            <label for="film-title">Title</label>
            <input type="text" name="title" id="film-title" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for "film-director">Director</label>
            <input type="text" name="director" id="film-director" class="form-control"/>
          </div>
          <div class="col text-center">
            <button type="submit" class="btn btn-primary">
              Add
              <span class="spinner-indicator spinner-border spinner-border-sm htmx-indicator" id="add-spinner"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
